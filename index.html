<DOCTYPE html>
<html>
<head>
    <title>Teclado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="teclado.css">
</head>

<body>

    <header>CSS Keyboard by Alberto Sabino</header>

    <div id="keyboard">
        <div class="logo">DYSAMAHA</div>
        <div class="panel">Keyboard</div>
        
        <div class="buttons">
            <div class="minus">
                <form type="POST" action="buttons.php">
                    <input type="hidden" name="hidden-" value="minus">
                    <input type="submit" name="button-" value="<">
                </form>
            </div>
            <div class="plus">
                <form type="POST" action="buttons.php">
                    <input type="hidden" name="hidden+" value="plus">
                    <input type="submit" name="button+" value=">">
                </form>
            </div>
        </div>

        <div id="keys">
            <div class="C"></div>
            <div class="D"></div>
            <div class="E"></div>
            <div class="F"></div>
            <div class="G"></div>
            <div class="A"></div>
            <div class="B"></div>

        </div>
    </div>
</body>
</html>
